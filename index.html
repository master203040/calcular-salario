    <body>
        <h1>Calcular Salario de un Empleado</h1>
        <form name="formulario1">
            <table style="text-align: left; margin-left: auto; margin-right: auto;">
                <tbody>
                    <tr>
                        <td>
                            <label for="cantidad_horas">Ingresa las horas del trabajador:</label>
                        </td>
                        <td>
                            <input name="cantidad_horas" required="required"  type="number" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="horas_trabajadas">Ingresa el valor de horas trabajadas:</label>
                        </td>
                        <td>
                            <input name="horas_trabajadas" required="required" step="0.000001" type="number" />
                        </td>
                    </tr>
                    <tr align="center">
                        <td colspan="2" rowspan="1">
                            <input value="Procesar" type="button" onclick="algoritmo();" />
                            <input type="reset" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="salario">Valor de salario:</label>
                        </td>
                        <td>
                            <input name="salario" step="0.000001" type="number" />
                        </td>
                    </tr>
                </tbody>
                <img src="images.jpg" alt="" srcset="">
            </table>
            
        </form>
        <script src="app.js"></script>
